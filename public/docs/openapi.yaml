                  example: 2
                data_entrada:
                  type: date
                  description: 'Data do serviço.'
                  example: '"2022-08-11"'
                processo_sei:
                  type: string
                  description: 'Processo SEI.'
                  example: '0123000134569000'
                numero_contrato:
                  type: string
                  description: 'Número do contrato.'
                  example: 0001SVMA2022
                numero_nota_fiscal:
                  type: string
                  description: 'Número da Nota Fiscal.'
                  example: '1234'
                arquivo_nota_fiscal:
                  type: string
                  format: binary
                  description: 'nullable Arquivo da Nota Fiscal.'
                entrada_items:
                  type: object
                  description: 'Lista de itens.'
                  example:
                    -
                      id: 1
                      quantidade: 500
                    -
                      id: 2
                      quantidade: 480
                  properties:

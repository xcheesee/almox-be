  /api/cadastrar:
    post:
      summary: 'Cria um novo usuário no sistema'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    name: 'Teste Silva'
                    email: teste@prefeitura.sp.gov.br
                    updated_at: '2022-05-20T16:00:22.000000Z'
                    created_at: '2022-05-20T16:00:22.000000Z'
                    id: 2
                  access_token: 3|LWV2yqNvqdIztktLYlvKehKMFn4aCOvKWc7xqMGf
                  token_type: Bearer
                properties:
                  data:
                    type: object
                    example:
                      name: 'Teste Silva'
                      email: teste@prefeitura.sp.gov.br
                      updated_at: '2022-05-20T16:00:22.000000Z'
                      created_at: '2022-05-20T16:00:22.000000Z'
                      id: 2
                  access_token:
                    type: string
                    example: 3|LWV2yqNvqdIztktLYlvKehKMFn4aCOvKWc7xqMGf
                  token_type:
                    type: string
                    example: Bearer
      tags:
        - Autenticação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: vgbhmgkdswazjbyskjfxrqubcbjmcgepelwntxquxorahtwylsdbzqffuopazbpwoj
                email:
                  type: string
                  description: 'E-mail corporativo do usuário.'
                  example: tisvma@prefeitura.sp.gov.br
                password:
                  type: string
                  description: 'Senha do usuário.'
                  example: Teste!123
              required:
                - name
                - email
                - password

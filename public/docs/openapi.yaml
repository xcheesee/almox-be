                      type: integer
                      description: 'ID do item.'
                      example: 2
                    quantidade:
                      type: integer
                      description: 'Quantidade informada para o item.'
                      example: 480
              required:
                - data_entrada
                - processo_sei
                - numero_contrato
                - numero_nota_fiscal

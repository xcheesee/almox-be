            type: string
            description: 'Filtro de número do processo.'
            example: 6000.2022/0000123-4
        -
          in: query
          name: 'filter[numero_contrato]'
          description: 'Filtro de número do contrato da entrada'
          example: 001/SVMA/2022
          required: false

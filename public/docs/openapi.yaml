        - Autenticação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: airizgswyosygaxxqoxtyygcqiuyzupdsjeahvbzfnrqqylubhlhhiwapu
                email:
                  type: string
                  description: 'E-mail corporativo do usuário.'
                  example: tisvma@prefeitura.sp.gov.br
                password:
                  type: string
                  description: 'Senha do usuário.'
                  example: Teste!123
              required:
